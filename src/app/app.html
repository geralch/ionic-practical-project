<ion-split-pane>
    <ion-menu [content]="content" [class.sidebar-mini]="minimenu==true">
        <ion-content>
            <div class="wrapper">
                <div class="sidebar" data-active-color="red" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
                    <div class="sidebar-wrapper">
                        <div class="user">
                            <!--div class="photo"-->
                            <div text-center><img src="assets/company_logo.png" class="custom-avatar" /></div>
                            <!--/div-->
                            <div class="info">
                                <a data-toggle="collapse" href="#collapseExample" class="collapsed">
                                    Usuario De pruebas
                                    <b class="caret"></b>
                                </a>
                                <div class="collapse" id="collapseExample">
                                    <ul class="nav">
                                        <li>
                                            <a href="#">My Profile</a>
                                        </li>
                                        <li>
                                            <a href="#">Edit Profile</a>
                                        </li>
                                        <li>
                                            <a href="#">Settings</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <ul class="nav">
                            <li [class.active]="paginaactiva=='inicio'">
                                <a (click)="LoadViewMenu('inicio')" menuClose>
                                    <i class="fa fa-window-restore" aria-hidden="true"></i>
                                    <p>Inicio</p>
                                </a>
                            </li>
                            <li [class.active]="paginaactiva=='contactos'">
                                <a (click)="LoadViewMenu('contactos')" menuClose>
                                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                    <p>Contactos</p>
                                </a>
                            </li>
                            <li [class.active]="paginaactiva=='eventos'">
                                <a (click)="LoadViewMenu('eventos')" menuClose>
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                    <p>Eventos</p>
                                </a>
                            </li>
                            <li [class.active]="paginaactiva=='clientes'">
                                <a (click)="LoadViewMenu('clientes')" menuClose>
                                    <i class="fa fa-building" aria-hidden="true"></i>
                                    <p>Clientes</p>
                                </a>
                            </li>
                            <li [class.active]="paginaactiva=='geralprueba'">
                                <a (click)="LoadViewMenu('geralprueba')" menuClose>
                                    <i class="fa fa-bicycle" aria-hidden="true"></i>
                                    <p>Geral Prueba</p>
                                </a>
                            </li>
                            <li>
                                <a menuClose>
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    <p>Cerrar menu</p>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-menu>
    <ion-content>
        <ion-header>
            <ion-navbar>
                <button ion-button menuToggle (click)="changeMenuSize()">
              <ion-icon name="menu"></ion-icon>
            </button>
                <ion-title>{{title|capitalize}}</ion-title>
            </ion-navbar>
        </ion-header>
        <ion-content>
            <ion-nav [root]="rootPage" main #content></ion-nav>
        </ion-content>
    </ion-content>
</ion-split-pane>
